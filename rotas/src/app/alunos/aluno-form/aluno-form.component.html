<div>
  <h5>Criar/Editar Aluno</h5>
  <div class="mb-3">
    <label class="form-label">Id</label>
    <input type="text" [(ngModel)]="aluno.id" class="form-control" readonly>
  </div>
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" [(ngModel)]="aluno.nome" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" [(ngModel)]="aluno.email" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</div>
